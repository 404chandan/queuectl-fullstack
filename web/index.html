<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>queuectl Dashboard</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin:0; background:#0b1220; color:#e6ecff; }
      .container { max-width: 1100px; margin: 0 auto; padding: 24px; }
      .grid { display: grid; grid-template-columns: repeat(12, 1fr); gap: 16px; }
      .card { background: #0f172a; border: 1px solid #1e293b; border-radius: 16px; padding: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.3); }
      .btn { padding: 8px 12px; border-radius: 10px; border: 1px solid #334155; background: #111827; color: #e5e7eb; cursor: pointer; }
      .btn:hover { background: #1f2937; }
      input, select, textarea { background: #0b1220; color:#e6ecff; border:1px solid #23324a; border-radius:10px; padding:8px; }
      table { width:100%; border-collapse: collapse; }
      th, td { border-bottom:1px solid #1f2a44; padding:8px; font-size:14px; }
      th { text-align:left; color:#9fb0d5; }
      .pill { padding: 2px 8px; border-radius: 999px; background:#12213a; border:1px solid #1f2a44; font-size:12px; }
      .row { display:flex; gap:8px; align-items:center; flex-wrap: wrap;}
      .title { font-size: 24px; font-weight: 700; }
      .muted { color:#94a3b8; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
